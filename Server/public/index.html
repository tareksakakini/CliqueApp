<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/yalla_solid.png" type="image/png">
  <title>Event Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #f8f9fa;
      min-height: 100vh;
      position: relative;
    }

    .hero-section {
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 20px 0 20px;
      min-height: 200px;
      padding: 24px;
      display: flex;
      align-items: flex-end;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(transparent 40%, rgba(0,0,0,0.6));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      width: 100%;
    }

    .event-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 12px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .event-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .content-section {
      padding: 20px;
    }

    .info-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .card-icon {
      color: #667eea;
      font-size: 18px;
    }

    .card-title {
      font-size: 12px;
      font-weight: bold;
      color: #6b7280;
      letter-spacing: 0.5px;
    }

    .card-content {
      color: #374151;
      line-height: 1.6;
    }

    .location-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .location-address {
      color: #6b7280;
      font-size: 16px;
    }

    .description-text {
      font-size: 16px;
      font-weight: 500;
    }

    .invitees-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .invitees-count {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .attendee-list {
      list-style: none;
      padding: 0;
    }

    .attendee-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .attendee-item:last-child {
      border-bottom: none;
    }

    .attendee-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .attendee-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .attendee-name {
      font-weight: 500;
      color: #374151;
    }

    .rsvp-section {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin: 16px 20px 20px 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .rsvp-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #374151;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      background: white;
      color: #374151;
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
    }

    .accept-btn {
      background: #10b981;
    }

    .accept-btn:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    .reject-btn {
      background: #ef4444;
    }

    .reject-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .app-download {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .app-download img {
      height: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .section-divider {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6b7280;
      font-size: 14px;
      font-weight: 600;
      margin: 16px 0;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .host-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .host-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      .hero-section {
        min-height: 180px;
        padding: 20px;
        margin: 16px 16px 0 16px;
      }

      .event-title {
        font-size: 24px;
      }

      .meta-item {
        font-size: 14px;
      }

      .content-section {
        padding: 16px;
      }

      .info-card {
        padding: 20px;
      }

      .rsvp-section {
        margin: 16px;
      }
    }

    /* Icons using Unicode symbols */
    .icon-calendar::before { content: "üìÖ"; margin-right: 4px; }
    .icon-clock::before { content: "üïê"; margin-right: 4px; }
    .icon-location::before { content: "üìç"; margin-right: 4px; }
    .icon-description::before { content: "üìù"; margin-right: 4px; }
    .icon-people::before { content: "üë•"; margin-right: 4px; }
    .icon-crown::before { content: "üëë"; margin-right: 4px; }
    .icon-timer::before { content: "‚è±Ô∏è"; margin-right: 4px; }
  </style>
</head>
<body>
  <div class="app-download">
    <a href="https://apps.apple.com/us/app/yalla-plan-your-next-outing/id6742435514" target="_blank" rel="noopener">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>
  </div>

  <div id="output">
    <div class="container">
      <div style="text-align: center; padding: 50px 20px;">
        <div style="font-size: 18px; color: #6b7280;">Loading event details...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASDT6VIhDen_jFK5QwKZMEkVgDafmd738",
      authDomain: "cliqueapp-3834b.firebaseapp.com",
      projectId: "cliqueapp-3834b",
      storageBucket: "cliqueapp-3834b.appspot.com",
      messagingSenderId: "798737564089",
      appId: "1:798737564089:web:d149491a02639b64e73668",
      measurementId: "G-K8SMHMZ7FK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('eventId');

    // Cache for user data to avoid multiple lookups
    const userCache = {};

    async function getUserByEmail(email) {
      // Check cache first
      if (userCache[email]) {
        return userCache[email];
      }

      try {
        // Query users collection by email
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('email', '==', email));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          const user = {
            fullname: userData.fullname || email.split('@')[0],
            email: userData.email || email,
            username: userData.username || email.split('@')[0],
            profilePic: userData.profilePic || null
          };
          userCache[email] = user;
          return user;
        }
      } catch (error) {
        console.error('Error fetching user:', error);
      }

      // Fallback to email if user not found
      const fallbackUser = {
        fullname: email.split('@')[0],
        email: email,
        username: email.split('@')[0],
        profilePic: null
      };
      userCache[email] = fallbackUser;
      return fallbackUser;
    }

    function formatTimestamp(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleDateString(undefined, {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function formatTime(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleTimeString(undefined, {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function createAttendeeItem(user, isAccepted = true) {
      const initials = user.fullname.split(' ').map(n => n[0]).join('').toUpperCase();
      const hasValidProfilePic = user.profilePic && user.profilePic !== 'userDefault' && user.profilePic.trim() !== '';
      
      const avatarContent = hasValidProfilePic 
        ? `<img src="${user.profilePic}" alt="${user.fullname}" onerror="this.style.display='none'; this.parentElement.innerHTML='${initials}';">`
        : initials;
      
      return `
        <li class="attendee-item">
          <div class="attendee-avatar">${avatarContent}</div>
          <span class="attendee-name">${user.fullname}</span>
        </li>
      `;
    }

    window.updateRSVP = async function(isAccepted) {
      const phoneSelect = document.getElementById('phoneSelect');
      const userKey = phoneSelect.value.trim();

      if (!userKey) {
        alert("Please select your phone number before responding.");
        return;
      }

      const eventRef = doc(db, "events", eventId);
      const eventSnap = await getDoc(eventRef);

      if (!eventSnap.exists()) {
        alert("Event not found.");
        return;
      }

      const eventData = eventSnap.data();
      const invited = eventData.invitedPhoneNumbers || [];
      const accepted = eventData.acceptedPhoneNumbers || [];

      const updatedInvited = invited.filter(num => num !== userKey);
      let updateData = {
        [`rsvps.${userKey}`]: isAccepted,
        invitedPhoneNumbers: updatedInvited
      };

      if (isAccepted) {
        const updatedAccepted = accepted.includes(userKey)
          ? accepted
          : [...accepted, userKey];
        updateData.acceptedPhoneNumbers = updatedAccepted;
      }

      try {
        await updateDoc(eventRef, updateData);
        alert(`You have ${isAccepted ? "accepted" : "rejected"} the invite as ${userKey}.`);
        location.reload();
      } catch (error) {
        console.error("Error updating RSVP:", error);
        alert("Error updating RSVP status.");
      }
    };

    async function loadEvent() {
      const output = document.getElementById('output');
      if (!eventId) {
        output.innerHTML = `
          <div class="container">
            <div style="text-align: center; padding: 50px 20px;">
              <div style="font-size: 18px; color: #ef4444;">No event ID provided in URL</div>
            </div>
          </div>
        `;
        return;
      }

      const eventRef = doc(db, "events", eventId);
      const eventSnap = await getDoc(eventRef);

      if (eventSnap.exists()) {
        const e = eventSnap.data();
        const formattedDate = formatTimestamp(e.startDateTime);
        const formattedTime = formatTime(e.startDateTime);
        document.title = e.title;

        // Parse location
        const locationParts = e.location.split('||');
        const locationTitle = locationParts[0] || e.location;
        const locationAddress = locationParts[1] || '';

        // Duration logic
        let durationHTML = "";
        if (!e.noEndTime && e.startDateTime && e.endDateTime) {
          const start = new Date(e.startDateTime.toDate().setSeconds(0, 0));
          const end = new Date(e.endDateTime.toDate().setSeconds(0, 0));
          const diffMs = end - start;

          const hours = Math.floor(diffMs / (1000 * 60 * 60));
          const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

          if (hours > 0 || minutes > 0) {
            const durationText = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
            durationHTML = `
              <span class="meta-item">
                <span class="icon-timer"></span>
                ${durationText}
              </span>
            `;
          }
        }

        // Fetch user data for attendees and host
        const hostUser = await getUserByEmail(e.host);
        
        // Process accepted attendees (both emails and phone numbers)
        const acceptedEmails = e.attendeesAccepted || [];
        const acceptedPhones = e.acceptedPhoneNumbers || [];
        const acceptedUsers = await Promise.all(acceptedEmails.map(email => getUserByEmail(email)));
        const acceptedPhoneUsers = acceptedPhones.map(phone => ({ fullname: phone, email: phone, username: phone }));
        const allAccepted = [...acceptedUsers, ...acceptedPhoneUsers];

        // Process invited attendees (both emails and phone numbers)
        const invitedEmails = e.attendeesInvited || [];
        const invitedPhones = e.invitedPhoneNumbers || [];
        const invitedUsers = await Promise.all(invitedEmails.map(email => getUserByEmail(email)));
        const invitedPhoneUsers = invitedPhones.map(phone => ({ fullname: phone, email: phone, username: phone }));
        const allInvited = [...invitedUsers, ...invitedPhoneUsers];

        const totalInvitees = allAccepted.length + allInvited.length;

        // Create attendee HTML
        const acceptedHTML = allAccepted.map(user => createAttendeeItem(user, true)).join('');
        const invitedHTML = allInvited.map(user => createAttendeeItem(user, false)).join('');

        // Phone options for RSVP
        const phoneOptions = (e.invitedPhoneNumbers || [])
          .map(num => `<option value="${num}">${num}</option>`)
          .join("");

        // Set hero background if event has image
        const heroStyle = e.eventPic ? 
          `background-image: url('${e.eventPic}');` : 
          'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);';

        output.innerHTML = `
                     <div class="container">
             <div class="hero-section" style="${heroStyle}">
               <div class="hero-overlay"></div>
               <div class="hero-content">
                 <h1 class="event-title">${e.title}</h1>
                 <div class="event-meta">
                   <span class="meta-item">
                     <span class="icon-calendar"></span>
                     ${formattedDate}
                   </span>
                   <span class="meta-item">
                     <span class="icon-clock"></span>
                     ${formattedTime}
                   </span>
                   ${durationHTML}
                 </div>
               </div>
             </div>

            <div class="content-section">
              <div class="info-card">
                <div class="card-header">
                  <span class="card-icon icon-location"></span>
                  <span class="card-title">LOCATION</span>
                </div>
                <div class="card-content">
                  <div class="location-title">${locationTitle}</div>
                  ${locationAddress ? `<div class="location-address">${locationAddress}</div>` : ''}
                </div>
              </div>

                             <div class="info-card">
                 <div class="card-header">
                   <span class="card-icon icon-crown"></span>
                   <span class="card-title">HOST</span>
                 </div>
                 <div class="card-content">
                   <div class="attendee-item" style="border-bottom: none; padding: 0;">
                     <div class="host-avatar">${
                       hostUser.profilePic && hostUser.profilePic !== 'userDefault' && hostUser.profilePic.trim() !== ''
                         ? `<img src="${hostUser.profilePic}" alt="${hostUser.fullname}" onerror="this.style.display='none'; this.parentElement.innerHTML='${hostUser.fullname.split(' ').map(n => n[0]).join('').toUpperCase()}';">`
                         : hostUser.fullname.split(' ').map(n => n[0]).join('').toUpperCase()
                     }</div>
                     <span class="attendee-name">${hostUser.fullname}</span>
                   </div>
                 </div>
               </div>

              ${e.description ? `
                <div class="info-card">
                  <div class="card-header">
                    <span class="card-icon icon-description"></span>
                    <span class="card-title">DESCRIPTION</span>
                  </div>
                  <div class="card-content">
                    <div class="description-text">${e.description}</div>
                  </div>
                </div>
              ` : ''}

              <div class="info-card">
                <div class="invitees-header">
                  <div class="card-header" style="margin-bottom: 0;">
                    <span class="card-icon icon-people"></span>
                    <span class="card-title">INVITEES</span>
                  </div>
                  <span class="invitees-count">${totalInvitees}</span>
                </div>
                <div class="card-content">
                                     ${allAccepted.length > 0 ? `
                     <div class="section-divider">
                       <div class="status-indicator"></div>
                       <span>Coming (${allAccepted.length})</span>
                     </div>
                     <ul class="attendee-list">
                       ${acceptedHTML}
                     </ul>
                   ` : ''}
                   
                   ${allInvited.length > 0 ? `
                     <div class="section-divider">
                       <div class="status-indicator" style="background: #f59e0b;"></div>
                       <span>Pending (${allInvited.length})</span>
                     </div>
                     <ul class="attendee-list">
                       ${invitedHTML}
                     </ul>
                   ` : ''}
                </div>
              </div>
            </div>

            ${phoneOptions ? `
              <div class="rsvp-section">
                <div class="rsvp-title">Respond to Invitation</div>
                <select id="phoneSelect">
                  <option value="">Select your phone number</option>
                  ${phoneOptions}
                </select>
                <div class="button-group">
                  <button class="button accept-btn" onclick="updateRSVP(true)">Accept</button>
                  <button class="button reject-btn" onclick="updateRSVP(false)">Decline</button>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      } else {
        output.innerHTML = `
          <div class="container">
            <div style="text-align: center; padding: 50px 20px;">
              <div style="font-size: 18px; color: #ef4444;">Event not found</div>
            </div>
          </div>
        `;
      }
    }

    loadEvent();
  </script>
</body>
</html>
